overwrite: true
schema: 'dist/apps/passta-api/autogenerated-schema.gql'

documents:
  - 'apps/passta-web/**/*gql.ts'
  - 'libs/passta-web/**/*gql.ts'

generates:
  libs/passta-web/generated/graphql-types/src/lib/types.ts:
    - typescript
  libs/:
    preset: near-operation-file
    presetConfig:
      extension: .gen.ts
      baseTypesPath: '~@kkitron/passta-web/generated/graphql-types'
    plugins:
      - typescript-operations
      - typescript-urql
    config:
      withHooks: true
      gqlImport: 'urql#gql'